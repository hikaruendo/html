{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <!-- Bootstrap CSS-->
    <link href="{% static 'todo/bs/css/flatly.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div class='container' id='wrapper'>

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4" id="content">
                <h2>WHAT DO YOU WANT TO DO TODAY?</h2>

                <from action="#" method="POST" role="form">

                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter todo e.g. Delete junk files" arial-label="Todo" aria-describedry="add-btn">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
                            </span>
                        </div>
                    </div>
                </from>

                <div class="row t10">
                    <div class="col-lg-12">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button type="button" class="btn btn-warning">
                                    <i class="glyphicon glyphicon-trash"></i> DELITE ALL
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="list-group t20">
                    <li class='list-group-item'>Create my new awesome website.</li>
                    <li class='list-group-item todo-completed'>Attend weekly coding session.</li>
                    <li class='list-group-item'>Visit the gym.</li>
                </ul>
            </div>
        </div>

        <footer>
            <div class="row pad">
                <div class="col-lg-12 text-center">
                    Copyright &copy; 2017 <strong>Todo App</strong>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
